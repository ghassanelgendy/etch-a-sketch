<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inkspiration</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="https://ghassanelgendy.github.io/assets/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-16x16.png" />
		<link
			rel="manifest"
			href="https://ghassanelgendy.github.io/assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="https://ghassanelgendy.github.io/assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5" />
		<link
			rel="shortcut icon"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta
			name="msapplication-config"
			content="https://ghassanelgendy.github.io/assets/favicon/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
	</head>

	<body draggable="false">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

		<script>
			$(window).on("load", function () {
				$(".loader-wrapper").fadeOut("slow");
			});
		</script>
		<div class="loader-wrapper">
			<span class="loader"></span>
		</div>
		<div id="welcomeScreen" class="welcome-screen">
			<div class="radio-button-container">
				<div class="radio-button">
					<input
						value="16"
						type="radio"
						class="radio-button__input"
						id="canvasSize1"
						checked="checked"
						name="canvasSize" />
					<label class="radio-button__label" for="canvasSize1">
						<span class="radio-button__custom"></span>
						16px
					</label>
				</div>
				<div class="radio-button">
					<input
						value="36"
						type="radio"
						class="radio-button__input"
						id="canvasSize2"
						name="canvasSize" />
					<label class="radio-button__label" for="canvasSize2">
						<span class="radio-button__custom"></span>
						36px
					</label>
				</div>
				<div class="radio-button">
					<input
						value="64"
						type="radio"
						class="radio-button__input"
						id="canvasSize3"
						name="canvasSize" />
					<label class="radio-button__label" for="canvasSize3">
						<span class="radio-button__custom"></span>
						64px
					</label>
				</div>
				<div class="radio-button">
					<input
						value="100"
						type="radio"
						class="radio-button__input"
						id="canvasSize4"
						name="canvasSize" />
					<label class="radio-button__label" for="canvasSize4">
						<span class="radio-button__custom"></span>
						100px
					</label>
				</div>
				<div class="radio-button">
					<input
						value="640"
						type="radio"
						class="radio-button__input"
						id="canvasSize1"
						checked="checked"
						name="canvasSize" />
					<label class="radio-button__label" for="canvasSize1">
						<span class="radio-button__custom"></span>
						640px
					</label>
				</div>
			</div>

			<button class="animated-button" id="startButton">
				Start Inkspiration!
			</button>
		</div>
		<div class="container"></div>
		<div id="canvas" style="width: 300px; height: 300px"></div>
		<script src="./script.js"></script>
	</body>
</html>
