<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inkspiration</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="https://ghassanelgendy.github.io/assets/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-16x16.png" />
		<link
			rel="manifest"
			href="https://ghassanelgendy.github.io/assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="https://ghassanelgendy.github.io/assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5" />
		<link
			rel="shortcut icon"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta
			name="msapplication-config"
			content="https://ghassanelgendy.github.io/assets/favicon/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body draggable="false">
		<div id="welcomeScreen" class="welcome-screen">
			<div class="radio">
				<input
					value="16"
					checked="checked"
					id="canvasSize"
					type="radio"
					name="canvasSize"
					label="16px" />
				<input
					value="36"
					name="canvasSize"
					id="canvasSize"
					type="radio"
					label="36px" />
				<input
					value="64"
					name="canvasSize"
					id="canvasSize"
					type="radio"
					label="64px" />
				<input
					value="100"
					name="canvasSize"
					id="canvasSize"
					type="radio"
					label="100px" />
			</div>
			<button class="start" id="startButton">Start</button>
		</div>
		<div class="container"></div>
		<div id="canvas" style="width: 300px; height: 300px"></div>
		<script src="./script.js"></script>
	</body>
</html>
