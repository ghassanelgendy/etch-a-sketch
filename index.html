<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inkspiration</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="https://ghassanelgendy.github.io/assets/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-16x16.png" />
		<link
			rel="manifest"
			href="https://ghassanelgendy.github.io/assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="https://ghassanelgendy.github.io/assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5" />
		<link
			rel="shortcut icon"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;500;700&display=swap"
			rel="stylesheet" />
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta
			name="msapplication-config"
			content="https://ghassanelgendy.github.io/assets/favicon/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
		<script
			src="https://kit.fontawesome.com/d954325b52.js"
			crossorigin="anonymous"></script>
		<script src="./swatchy.js-master/swatchy.js"></script>
		<link rel="stylesheet" href="./swatchy.js-master/swatchy.css" />
	</head>

	<body draggable="false">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script>
			$(window).on("load", function () {
				$(".loader-wrapper").fadeOut("slow");
			});
		</script>
		<div class="loader-wrapper">
			<span class="loader"> <img src="./coding.png" alt="" /></span>
			<div class="loading-text">Loading...</div>
		</div>
		<div id="welcomeScreen" style="font-weight: 500" class="welcome-screen">
			<div class="intro">
				<h2 class="intro__title">Welcome To Inkspiration!</h2>
				<p class="intro__description">
					Generate a random ink blot and create your own unique pixel-art
					masterpieces!
				</p>
			</div>
			<div class="radio-title"><p>Choose your canvas size:</p></div>
			<div class="radio-button-container">
				<div class="radio-button">
					<input
						value="36"
						type="radio"
						class="radio-button__input"
						id="canvasSize1"
						name="canvasSize" />
					<label class="radio-button__label" for="canvasSize1">
						<span class="radio-button__custom"></span>
						36px
					</label>
				</div>
				<div class="radio-button">
					<input
						value="64"
						type="radio"
						class="radio-button__input"
						id="canvasSize2"
						name="canvasSize" />
					<label class="radio-button__label" for="canvasSize2">
						<span class="radio-button__custom"></span>
						64px
					</label>
				</div>
				<div class="radio-button">
					<input
						value="100"
						type="radio"
						class="radio-button__input"
						id="canvasSize3"
						name="canvasSize" />
					<label class="radio-button__label" for="canvasSize3">
						<span class="radio-button__custom"></span>
						100px
					</label>
				</div>
				<div class="radio-button">
					<input
						value="625"
						type="radio"
						class="radio-button__input"
						id="canvasSize4"
						checked="checked"
						name="canvasSize" />
					<label class="radio-button__label" for="canvasSize4">
						<span class="radio-button__custom"></span>
						625px
					</label>
				</div>
				<div class="radio-button">
					<input
						value="900"
						type="radio"
						class="radio-button__input"
						id="canvasSize5"
						checked="checked"
						name="canvasSize" />
					<label class="radio-button__label" for="canvasSize5">
						<span class="radio-button__custom"></span>
						900px
					</label>
				</div>
			</div>

			<button class="animated-button" id="startButton">
				Start Inkspiration!
			</button>
		</div>
		<div class="main-container">
			<div class="controls">
				<div class="tips">
					<button id="toggleButton" class="active zorar">
						<i id="toggleIcon" class="fas fa-pencil-alt"></i>
						<p style="display: inline" id="modeName">Drawing</p>
					</button>
					<button class="mode zorar" onclick="eraseAll()" id="eraseAll">
						<i class="fa-solid fa-trash"></i>

						Erase All
					</button>
				</div>
				<div class="colors">
					<button class="swatchy-button swatchy-trigger">
						<span class="swatchy-button-top">Select a Color</span>
					</button>
					<input
						type="text"
						id="color"
						class="swatchy-output swatchy-display"
						disabled />
				</div>
				<div class="tips" id="mid gallery">
					<a href="#">
						<button class="mode zorar mid">
							<i class="fa-solid fa-image"></i>
							Gallery
						</button>
					</a>
				</div>
			</div>
			<div class="container">
				<div id="canvas" style="width: 600px; height: 600px"></div>
			</div>
		</div>
		<footer>
			<p>Copyright Â© Ghassan Elgendy In conjunction with The Odin Project</p>
			<a href="https://github.com/ghassanelgendy" target="_blank"
				><i alt="Visit my GitHub" class="fa-brands fa-github"></i>
			</a>
		</footer>
		<script>
			Swatchy();
		</script>
		<script src="./script.js"></script>
	</body>
</html>
